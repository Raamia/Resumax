<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resumax Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; max-width: 880px; }
      h1 { margin-top: 0; }
      textarea { width: 100%; min-height: 220px; padding: 10px; box-sizing: border-box; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      .row { display: flex; gap: 8px; align-items: center; margin: 10px 0; }
      button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; background: #fff; cursor: pointer; }
      button:hover { background: #f6f6f6; }
      .muted { color: #666; font-size: 12px; }
      .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #ddd; margin: 2px; background: #fafafa; }
      .section { margin-top: 24px; }
      input[type="text"], input[type="number"] { padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
      label { font-weight: 600; }
    </style>
  </head>
  <body>
    <h1>Resumax Options</h1>
    <p class="muted">Paste your resume. Resumax derives keywords for matching against job posts.</p>

    <div class="section">
      <label for="resumeText">Resume Text</label>
      <textarea id="resumeText" placeholder="Paste your resume here (plain text)"></textarea>
      <div class="row">
        <button id="save">Save</button>
        <button id="clear">Clear</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <div class="section">
      <label for="customStopwords">Custom stopwords (comma-separated)</label>
      <input id="customStopwords" type="text" placeholder="e.g., team, project, experience" />
    </div>

    <div class="section">
      <label for="minTokenLength">Minimum token length</label>
      <input id="minTokenLength" type="number" min="2" max="20" value="3" />
    </div>

    <div class="section">
      <div><strong>Derived Keywords</strong></div>
      <div id="tokens"></div>
      <div class="muted">Tokens update after Save.</div>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
