<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resumax</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; }
      .row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
      button { padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: #fff; }
      button:hover { background: #f5f5f5; }
      .hint { font-size: 12px; color: #666; }
      textarea { width: 100%; min-height: 120px; padding: 8px; box-sizing: border-box; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      input[type="text"], input[type="number"] { padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
      label { font-weight: 600; }
      .dropzone { display: flex; align-items: center; justify-content: center; text-align: center; padding: 16px; border-radius: 16px; background: #e5e7eb; color: #4b5563; }
      .dropzone-inner { background: #fff; width: 100%; padding: 16px; border-radius: 10px; border: 1px dashed #cbd5e1; }
      .dropzone .icon { font-size: 24px; margin-bottom: 6px; }
      .dropzone.hover .dropzone-inner { border-color: #64748b; background: #f8fafc; }
    </style>
  </head>
  <body>
    <div class="row">
      <div id="dropzone" class="dropzone" style="width:100%">
        <div class="dropzone-inner">
          <div class="icon">⬇️</div>
          <div>Drag & Drop your resume here or click to select (.txt/.pdf/.docx)</div>
        </div>
      </div>
      <input id="fileInput" type="file" accept=".txt,.pdf,.doc,.docx" style="display:none" />
    </div>

    <div id="advancedSections" style="display:none">
      <div class="row">
        <label for="resumeText" style="width:100%">Resume Text</label>
        <textarea id="resumeText" placeholder="Paste your resume here (plain text)"></textarea>
      </div>
      <div class="row">
        <button id="saveResume">Save</button>
        <button id="clearResume">Clear</button>
        <span id="status" class="hint"></span>
      </div>
      <div class="row">
        <label for="customStopwords" style="width:100%">Custom stopwords (comma-separated)</label>
        <input id="customStopwords" type="text" placeholder="e.g., team, project, experience" />
      </div>
      <div class="row">
        <label for="minTokenLength" style="width:100%">Minimum token length</label>
        <input id="minTokenLength" type="number" min="2" max="20" value="3" />
      </div>
    </div>

    <div class="row">
      <button id="scan">Scan Job</button>
      <button id="clear">Clear</button>
    </div>
    <div class="hint">Save your resume here, then Scan the current page to see missing keywords.</div>
    <script src="popup.js"></script>
  </body>
  </html>
