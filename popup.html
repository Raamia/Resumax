<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resumax</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; }
      .row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
      button { padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: #fff; }
      button:hover { background: #f5f5f5; }
      input[type="color"] { width: 36px; height: 28px; border: none; background: transparent; padding: 0; }
      .hint { font-size: 12px; color: #666; }
    </style>
  </head>
  <body>
    <div class="row">
      <button id="scan">Scan Job</button>
      <button id="clear">Clear</button>
    </div>
    <div class="row">
      <button id="options">Options</button>
    </div>
    <div class="hint">Scans the current page for keywords and shows missing ones.</div>
    <script src="popup.js"></script>
  </body>
  </html>
